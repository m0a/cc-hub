name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint
        continue-on-error: true

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build
